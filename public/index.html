<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Instantanée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username-input" placeholder="Entrez votre pseudonyme" required>
            <input type="email" id="email-input" placeholder="Entrez votre adresse e-mail" required>
            <input type="password" id="password-input" placeholder="Entrez votre mot de passe" required>
            <button type="submit">Rejoindre le Chat</button>
        </form>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="messages"></div>
        <div id="typing-indicator"></div> <!-- Indicateur de saisie ajouté ici -->
        <div id="input-container">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Entrez un message">
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
